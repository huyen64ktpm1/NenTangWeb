<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý Sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Quản lý Sinh viên</h2>
    <div id="thongBao" class="text-success mb-3 fw-bold"></div>

    <form id="formSV" class="row g-3">
      <div class="col-md-4">
        <label>Mã SV</label>
        <input type="text" id="maSV" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label>Họ tên</label>
        <input type="text" id="hoTen" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label>Giới tính</label>
        <select id="gioiTinh" class="form-select" required>
          <option value="">-- Chọn giới tính --</option>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Ngày sinh</label>
        <input type="date" id="ngaySinh" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label>Khoa</label>
        <input type="text" id="khoa" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label>Chuyên ngành</label>
        <input type="text" id="chuyenNganh" class="form-control" required />
      </div>
      <div class="col-12">
        <button type="submit" id="btnThem" class="btn btn-primary">Thêm sinh viên</button>
        <button type="button" class="btn btn-success" onclick="capNhatSinhVien()">Cập nhật</button>
      </div>
    </form>

    <hr class="my-4" />

    <table id="bangSinhVien" class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Mã SV</th>
          <th>Họ tên</th>
          <th>Giới tính</th>
          <th>Ngày sinh</th>
          <th>Khoa</th>
          <th>Chuyên ngành</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
